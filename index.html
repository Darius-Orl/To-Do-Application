<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>TO-Do list</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
<link rel="stylesheet" href="style.css">

<body>
    <header>
        <h1>TO-DO LIST</h1>
    </header>
    <form>
        <input type="text" class="todo_input" placeholder="Add a task" required>
        <input type="datetime-local" class="todo_date">
        <input type="text" class="todo_description" placeholder="Description.." maxlength="160">
        <button class="todo_button" type="submit">Add</button>
    </form>
    <div class="todo_container">
        <ul class="todo_list">

        </ul>
    </div>




    <script src="script.js"></script>
</body>

</html>
